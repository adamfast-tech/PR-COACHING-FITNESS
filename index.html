        function toggleExercise(element) {
            const content = element.querySelector('.exercise-content');

                arrow.style.transform = 'rotate(180deg)';
                // Mark movement as viewed for progress
                const movementName = element.querySelector('h4').textContent;
                const jointName = element.closest('.glass-panel').querySelector('h3').textContent;
                viewedMovements.add(`${jointName}-${movementName}`);
            } else {
                content.classList.add('hidden');
                arrow.style.transform = 'rotate(0deg)';
            }
        }

        function markAsViewed(key, event) {
            event.stopPropagation();
            viewedMovements.add(key);
            updateProgress();
        }

        function updateProgress() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const checked = document.querySelectorAll('input[type="checkbox"]:checked');
            const progress = checkboxes.length > 0 ? (checked.length / checkboxes.length) * 100 : 0;
            document.getElementById('global-progress').style.width = `${progress}%`;
        }

        function generateQuizQuestion() {
            const container = document.getElementById('quiz-container');
            
            // Get random movement
            const randomJoint = jointData[Math.floor(Math.random() * jointData.length)];
            const randomMovement = randomJoint.movements[Math.floor(Math.random() * randomJoint.movements.length)];

            const allMovements = jointData.flatMap(j => j.movements.map(m => m.name));

            container.innerHTML = `

            `;
        }

        function checkAnswer(btn, selected, correct) {
            const buttons = document.querySelectorAll('.quiz-option');
            buttons.forEach(b => {
                b.disabled = true;
                if (b.textContent.includes(correct)) {
                    b.classList.add('correct');
                } else if (b === btn && selected !== correct) {
                    b.classList.add('wrong');
                }
            });

            if (selected === correct) {
                quizScore++;
                document.getElementById('quiz-score').textContent = quizScore;
            }

            setTimeout(() => {
                currentQuizIndex++;
                if (currentQuizIndex < 10) {
                    generateQuizQuestion();
                } else {
                    showQuizResult();

            }, 1500);
        }
